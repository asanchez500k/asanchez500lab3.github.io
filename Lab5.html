<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form - Lab 5</title>
</head>
<body>
  <h1>Volunteer Form</h1>
  <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
    
    <fieldset>
      <legend>My Info</legend>

      <div>
        <label for="first_name">First Name:</label>
        <input id="first_name" type="text" name="first_name_field" size="50" required>
      </div>

      <div>
        <label for="last_name">Last Name:</label>
        <input id="last_name" type="text" name="last_name_field" size="50" required>
      </div>

      <div>
        <label for="phone">Phone:</label>
        <input id="phone" type="text" name="phone_field" size="50" required>
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" type="text" name="email_field" size="50" required>
      </div>

      <div>Gender:</div>
      <div>
        <label><input type="radio" name="gender_field" value="male"> Male</label>
        <label><input type="radio" name="gender_field" value="female"> Female</label>
      </div>

      <div>
        <label for="age">Age:</label>
        <select name="age_field" id="age">
          <option value="under 18">Under 18</option>
          <option value="over 18">Over 18</option>
        </select>
      </div>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>
      <h3>Days Available:</h3>
      <div>
        <label><input type="checkbox" name="available_field[]" value="sunday"> Sunday</label><br>
        <label><input type="checkbox" name="available_field[]" value="monday"> Monday</label><br>
        <label><input type="checkbox" name="available_field[]" value="tuesday"> Tuesday</label><br>
        <label><input type="checkbox" name="available_field[]" value="wednesday"> Wednesday</label><br>
        <label><input type="checkbox" name="available_field[]" value="thursday"> Thursday</label><br>
        <label><input type="checkbox" name="available_field[]" value="friday"> Friday</label><br>
        <label><input type="checkbox" name="available_field[]" value="saturday"> Saturday</label>
      </div>

      <h3>Comments:</h3>
      <div>
        <textarea name="comments_field" rows="5" cols="50"></textarea>
      </div>
    </fieldset>

    <input type="hidden" name="hidden_field" value="dkriegls">
    <br>
    <input type="submit" value="Submit Form">
  </form>
</body>
</html>
